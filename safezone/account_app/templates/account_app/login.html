{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'css/account_app/login.css' %}">
    <script src="https://kit.fontawesome.com/35b6327311.js" crossOrigin="anonymous"></script>
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}

{% block body %}
    <div class="form-container">
        <img src="{% static 'image/safezone_logo.png' %}" alt="logo" class="logo">
        <br><img src="{% static 'image/safezone_name_logo.png' %}" class="logo_name">
        <form method="POST">
            {% csrf_token %}
            <div class="username-container">
                {{ form.username }}
                <i class="fa-solid fa-helmet-safety"></i>
            </div>
            <div class="password-container">
                {{ form.password }}
                <i class="fa fa-key fa-lg"></i>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-login">로그인</button>
                <a href="{% url 'account_app:create' %}" class="create_admin">관리자 등록</a>
            </div>
        </form>
    </div>
{% endblock %}


{% load static %}
<link rel="stylesheet" href="{% static 'css/siteadmin_app/card.css' %}">

<div class="form-container">
        <img src="{{ siteadmin.image.url }}" alt="" class="image-container">
        <h1>
            {{ siteadmin.name }}
        </h1>
        <h1>
            {{ siteadmin.get_management_locations_display }}
        </h1>
        <h1>
            {{ siteadmin.phone }}
        </h1>
</div>
