			box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.1);

		.form-container input[type="text"]:focus,

        }
	
        .form-container input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #008CBA;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        
        .form-container input[type="submit"]:hover {
            background-color: #00587a;
        }
        
        .form-container .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            color: #999;
        }
        
        .form-container .form-footer a {
            color: #008CBA;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        
        .form-container .form-footer a:hover {
            color: #00587a;
        }
        
        .form-container .admin-login {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container .admin-login a {
            margin-right: 10px;
            color: #333;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }
        
        .form-container .admin-login a:hover {
            color: #008CBA;
        }
        
        .form-container .admin-login .btn {
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #008CBA;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        
        .form-container .admin-login .btn:hover {
            background-color: #00587a;
        }
        
        .btn {
            font-size: 16px;
        }
        
        .btn-container {
            display: flex;

        .btn-login {

    <h1>로그인</h1>
    <div class="form-container">
        <form>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </form>
        <div class="btn-container">
            <button type="submit" class="btn btn-primary btn-login">로그인</button>
            <button type="button" class="btn btn-success" onclick="location.href='manregister.html'">관리자 등록</button>
