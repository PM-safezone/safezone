<!DOCTYPE html>
<html>
<head>
	<title>건설현장 안전인식 인공지능</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-+LsVWPG8T/1IcZOJxN9X7VJzrl8Zv7LZVLwOryH0MVtE/+JtURleOQzQ2cXf+QJOQ2RZJfFI/i+5ue5sh5q3qg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        h1 {
            margin-top: 30px;
            margin-left: 5%;
            text-align: left;
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }

        .cctv-container {
        width: 50%;
        margin: auto;
        margin-top: 30px;
        margin-left: 5%;
        }

        .cctv-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .cctv-camera {
            display: inline-block;
            width: calc(33.33% - 2.5%);
            padding-top: 20%;
            margin-bottom: 2%;
            margin-right: 2.5%;
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: bold;
            vertical-align: top;
            position: relative;
        }

        .cctv-camera img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .violation-box {
        padding: 150px;
        margin-left: 60%;
        margin-right: 5%;
        margin-top: -494px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        }

        .violation-text {
        position: absolute;
        top: 0;
        left: 0;
        font-size: 1.5rem;
        font-weight: bold;
        margin-left: -150px;
        margin-top: -150px;
        }

        #logout-button {
        position: fixed;
        top: 30px; /* 기존값은 0px */
        right: 70px;
        }  
    </style>
</head>
<body>
	<main>
		<section>
			<h1>CCTV 연동화면</h1>
            <button id="logout-button" class="btn btn-primary">로그아웃</button>
			<div class="cctv-container">
                <div class="cctv-row">
                    <div class="cctv-camera" id="cctv-1">
                        <img src="https://dummyimage.com/640x480/000/fff&text=CCTV+1" alt="CCTV 1">
                    </div>
                    <div class="cctv-camera" id="cctv-2">
                        <img src="https://dummyimage.com/640x480/000/fff&text=CCTV+2" alt="CCTV 2">
                    </div>
                    <div class="cctv-camera" id="cctv-3">
                        <img src="https://dummyimage.com/640x480/000/fff&text=CCTV+3" alt="CCTV 3">
                    </div>
                    <div class="cctv-camera" id="cctv-4">
                        <img src="https://dummyimage.com/640x480/000/fff&text=CCTV+4" alt="CCTV 4">
                    </div>
                    <div class="cctv-camera" id="cctv-5">
                        <img src="https://dummyimage.com/640x480/000/fff&text=CCTV+5" alt="CCTV 5">
                    </div>
                    <div class="cctv-camera" id="cctv-6">
                        <img src="https://dummyimage.com/640x480/000/fff&text=CCTV+6" alt="CCTV 6">
                    </div>
                    <div class="cctv-camera" id="cctv-7">
                        <img src="https://dummyimage.com/640x480/000/fff&text=CCTV+7" alt="CCTV 7">
                    </div>
                    <div class="cctv-camera" id="cctv-8">
                        <img src="https://dummyimage.com/640x480/000/fff&text=CCTV+8" alt="CCTV 8">
                    </div>
                    <div class="cctv-camera" id="cctv-9">
                        <img src="https://dummyimage.com/640x480/000/fff&text=CCTV+9" alt="CCTV 9">
                    </div>
                </div>
              </div>
              <div class="violation-box">
                <div class="violation-text">위반 사항</div>
                <p>이곳에 위반 사항을 입력하세요.</p>
              </div>           
		</section>
		<section>
            <br><br><br><br>
            <br><br><br><br>
            <h2>SETTINGS</h2>
			<h2>위반행동 로그</h2>
			<p>안전장비를 착용하지 않는 사람이 감지되었습니다. 시간: 2023-05-09 14:30:00</p>
		</section>
	</main>
</body>
</html>
