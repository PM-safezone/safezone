        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

        :root {
            --glitched-duration: 1s;
        }

        @keyframes hxafter {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0;
            }
            51% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            margin-top: 60px;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #0e0f37;
            margin-bottom: 50px;
        }

        h1:after {
            content: "_";
            animation-name: hxafter;
            animation-duration: var(--glitched-duration);
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: 0.5s;
        }

        body {

        .cctv-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;

        .cctv-camera {
            display: inline-block;
            width: calc(33.3% - 2.5%);

            margin-bottom: 2.5%;
            margin-right: 2.5%;

            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: bold;
            vertical-align: top;
            position: relative;

            border: 1px solid #ffffff;
            overflow: hidden;
        }

        .cctv-camera i {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .cctv-camera video {
            /* border-radius: 10px; */
            /* position: absolute; */
            /* transform: translate(-100%, -100%); */

            left: 0;

        .tooltip {

            right: -60px;
            width: 60px;
            background-color: white;
            color: #0e0f37;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            overflow: visible;
            z-index: 9999;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            transform: translate(0, -50%);
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 50%;
            left: -10px;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent white transparent transparent;
        }


        .social:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: none;

        /* settings */
        .settings-container {

            top: 50%;
            left: 50%;

            background-color: #ffffff;

            border-radius: 5px;
            border: 2px solid #ffffff;
            z-index: 10000;
            display: none;
        }

        .checkbox-container {
            display: inline-block;
        }

        .checkbox-container label {
            display: block;
            /* margin-bottom: 0px; */
            /* margin-left: 0px; */
        }

        .checkbox-container input[type="checkbox"] {
            display: none;
        }

        .checkbox-container input[type="checkbox"] + span:before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            border: 2px solid #0e0f37;
            border-radius: 3px;
            margin-right: 5px;
            position: relative;
            top: 5px;
            transition: all 0.3s ease;
        }

        .checkbox-container input[type="checkbox"]:checked + span:before {
            background-color: #0e0f37;
        }

        .checkbox-container input[type="checkbox"]:checked + span:before {
            animation-name: glitch-checkbox;
            animation-duration: var(--glitched-duration);
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .checkbox-container input[type="checkbox"]:checked + span:before {
            animation-delay: 0.5s;
        }

        #Discord {
            position: relative;
            top: 10px;
            /* top: 50px; */
        }

        #email,
        #phone {
            position: relative;
            left: 200px;
            top: 10px;

        .checkbox-container label span {
            position: relative;
            top: -1px;

        }

        }

        .form-row {

        .form-row label {

        }

        .form-row input[type="text"]:focus {
            outline: none;

            background-color: #ffffff;
            color: #0e0f37;
        }

        label[for="violation-location"] {
            margin-bottom: 10px;
        }

        .btn-group {
            margin-top: -60px;
        }

        .btn {
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: right;
            margin-right: -10px;
        }

</head>
