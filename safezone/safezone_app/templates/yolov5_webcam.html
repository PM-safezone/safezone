<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>
    <h1>Pi Video Surveillance</h1>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <h1>Yolov5 Webcam Detection</h1>
    <form method='POST'>
        {% csrf_token %}
        <button id="startButton">Start Detection</button>
    </form>
    <button id="stopButton" disabled>Stop Detection</button><br>
    <button id="homeButton">Home</button>
    
    <div id="output"></div>
<script>
    $(document).ready(function() {
        $("#startButton").click(function() {
            $(this).prop("disabled", true);
            $("#stopButton").prop("disabled", false);
            $("#homeButton").prop("disabled", true);
            $("#output").html("Detection in progress...");
    
            $.ajax({
                url: "/run_yolov5_webcam/",
                type: "POST",
                data: {
                    'start_flag': true,
                    'csrfmiddlewaretoken' : '{{ csrf_token }}'
                },
                success: function(response) {
                    $("#output").html(response.message);
                    $("#stopButton").prop("disabled", false);
                    $("#homeButton").prop("disabled", false);
                },
                error: function(xhr) {
                    $("#output").html("Error: " + xhr.responseText);
                    $("#startButton").prop("disabled", false);
                }
            });
        });
    
        $("#stopButton").click(function() {
            $(this).prop("disabled", true);
            $("#homeButton").prop("disabled", false);
            $("#output").html("Stopping detection...");
    
            $.ajax({
                url: "/yolov5_webcam/",
                type: "POST",
                data: {
                    'stop_flag': true,
                    'csrfmiddlewaretoken' : '{{ csrf_token }}'
                },
                success: function(response) {
                    $("#output").html(response.message);
                    $("#startButton").prop("disabled", false);
                },
                error: function(xhr) {
                    $("#output").html("Error: " + xhr.responseText);
                    $("#startButton").prop("disabled", false);
                }
            });
        });
    
        $("#homeButton").click(function() {
            window.location.href = "/";
        });
  
    });

</script>
</body>
</html>
