<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-+LsVWPG8T/1IcZOJxN9X7VJzrl8Zv7LZVLwOryH0MVtE/+JtURleOQzQ2cXf+QJOQ2RZJfFI/i+5ue5sh5q3qg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'arial', sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        h1 {
            margin-top: 80px;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
    
        .form-group {
            max-width: 500px;
            margin: 50px auto;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .checkbox-container {
            display: inline-block;
        }

        .checkbox-container label {
            display: block;
            margin-bottom: 20px;
            margin-left: 0px;
        }

        #Discord {
            position: relative;
            top: 10px;
            /* top: 50px; */
        }

        #email,
        #phone {
            position: relative;
            left: 200px;
            top: 10px;
        }

        .checkbox-container label span {
            position: relative;
            top: 10px;
            left: 10px;
        }

        .checkbox-text {
            margin-left: 200px;
        }

        .form-row {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
        }

        .form-row label {
            flex-basis: 200px;
            text-align: left;
            padding-right: 10px;
        }

        .form-row input[type="text"] {
            width: 200px;
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            justify-content: right;
            gap: 10px;
            width: 100%;
        }

        .btn-group {
            margin-top: -60px;
        }
    </style>
 </head>
 <body>
     <div class="container">
         <h1>Settings</h1>
         <form>
             <div class="form-group">
                <div class="form-row">
                    <label for="log-interval">로그 출력 간격</label>
                    <input type="text" id="log-interval" name="log-interval" value="00:01:00">
                </div>

                <div class="form-row">
                    <label for="notification">알림 수단</label>
                    <div class="checkbox-container">
                        <label for="Discord">
                            <input type="checkbox" id="Discord" name="notification" value="Discord"><span>Discord</span>
                        </label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="checkbox-container">
                        <label for="email">
                            <input type="checkbox" id="email" name="notification" value="email"><span class="checkbox-text">이메일</span>
                        </label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="checkbox-container">
                        <label for="phone">
                            <input type="checkbox" id="phone" name="notification" value="phone"><span class="checkbox-text">휴대 전화</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-row">
                    <label for="log-location">로그 저장위치</label>
                    <input type="text" id="log-location" name="log-location" value="D:/log">
                </div>

                <div class="form-row">
                    <label for="video-location">영상 저장위치</label>
                    <input type="text" id="video-location" name="video-location" value="D:/video">
                </div>

                <div class="form-row">
                    <label for="violation-location">위반영상 저장위치</label>
                    <input type="text" id="violation-location" name="violation-location" value="D:/video_Violations">
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="open-folder-button" onclick="saveSettings()">저장</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='main.html'">메인화면으로 돌아가기</button>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-success" onclick="location.href='sitemanregister.html'">관리자 등록</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
