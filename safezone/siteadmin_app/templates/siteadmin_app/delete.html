
{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
    <title>현장관리자 삭제</title>
    <link rel="stylesheet" href="{% static 'css/siteadmin_app/delete.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}

{% block body %}
    <div class="form-container">
        <form action="{% url 'siteadmin_app:delete' pk=target_siteadmin.pk %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <h1>현장관리자 삭제</h1>
                <h4><span style="color: black">{{ target_siteadmin.name }}</span> 관리자를 정말로 삭제하시겠습니까?</h4>
                <div class="btn-container">
                    <button type="submit" class="btn btn-danger btn-ok">확인</button>
                    <button type="button" class="btn btn-danger btn-cancel" onclick="window.history.back();">취소</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
