{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>현장 관리자 목록</title>
    <meta charset="UTF-8">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/siteadmin_app/list.css' %}">
    <link rel="stylesheet" href="{% static 'css/siteadmin_app/card.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    {% if siteadmin_list %}
    <div class="container">
        {% for siteadmin in siteadmin_list %}
        <a href="{% url 'siteadmin_app:detail' pk=siteadmin.pk %}">
            {% include 'snippets/card.html' with siteadmin=siteadmin %}
        </a>
        {% endfor %}
    </div>
    <script src="{% static 'js/magicgrid.js' %}"></script>
    {% else %}
    <div class="text-center">
      <h1>등록된 현장 관리자가 없습니다.</h1>
    </div>
    {% endif %}

    {% include 'snippets/pagination.html' with page_obj=page_obj %}

    <div style="text-align: center">
      <a href="{% url 'siteadmin_app:create' %}" class="btn btn-register">
        현장관리자 등록
      </a>
    </div>
</body>
</html>
