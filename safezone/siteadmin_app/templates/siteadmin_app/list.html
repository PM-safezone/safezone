{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>관리자 등록</title>
    <meta charset="UTF-8">
    <style>
        .container div {
          width: 250px;
          height: 500px;
          background-color: antiquewhite;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          border-radius: 1rem;
        }
        .container img{
          width: 100%;
          border-radius: 1rem;
        }
    </style>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    {% if siteadmin_list %}
    <div class="container">
        {% for siteadmin in siteadmin_list %}
        <a href="{% url 'siteadmin_app:detail' pk=siteadmin.pk %}">
            {% include 'snippets/card.html' with siteadmin=siteadmin %}
        </a>
        {% endfor %}
    </div>
    <script src="{% static 'js/magicgrid.js' %}"></script>
    {% else %}
    <div class="text-center">
      <h1>등록된 현장 관리자가 없습니다.</h1>
    </div>
    {% endif %}

    {% include 'snippets/pagination.html' with page_obj=page_obj %}

    <div style="text-align: center">
      <a href="{% url 'siteadmin_app:create' %}" class="btn btn-dark rouded-pill col-3 mt-3">
        현장관리자 등록
      </a>
    </div>
</body>
</html>
