{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
    <title>현장 관리자 정보</title>
    <link rel="stylesheet" href="{% static 'css/siteadmin_app/detail.css' %}">
    <script src="https://kit.fontawesome.com/35b6327311.js" crossOrigin="anonymous"></script>
{% endblock %}

{% block body %}
    <div class="form-container">
        <img src="{{ target_siteadmin.image.url }}" alt="" class="image-container">
        <h1>
            {{ target_siteadmin.name }}
        </h1>
        <h1>
            {{ target_siteadmin.get_management_locations_display }}
        </h1>
        <h1>
            {{ target_siteadmin.phone }}
        </h1>


        <a href="{% url 'siteadmin_app:update' pk=target_siteadmin.pk %}"
        class="btn_update">
            수정하기
        </a>
          <a href="{% url 'siteadmin_app:delete' pk=target_siteadmin.pk %}"
          class="btn_delete">
            삭제하기
        </a>
    </div>
{% endblock %}
